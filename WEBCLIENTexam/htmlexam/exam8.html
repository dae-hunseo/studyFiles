<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<form action="...." method="get">
<fieldset>
	<legend>필수 항목</legend>
	<ul>
	<li>
		<label for=head_size>머리 둘레(cm)</label>
		<input id=head_size name=head_size type=number min=60 max=100 autofocus required>
	</li>
	<li>
		<label for=name>이름</label>
		<input id=name name=name type=text required maxlength=4>
	</li>
	<li>
		<label for=email>Email</label>
		<input id=email name=email type=email placeholder="example@xxx.yyy" required> <!--placeholder는 입력양식을 힌트로 준다.--> <!--email 타입은 '@'가 들어가야 한다.--> <!--required 속성을 주면 반드시 입력해야한다.-->
	</li>
	</ul>
</fieldset>
<fieldset>
	<legend>선택 항목</legend>
	<ul>
	<li>
		<label for=phone>연락처</label>
		<input id=phone name=phone type=tel 
		        placeholder="00*-000*-0000" 
		        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <!--placeholder는 입력양식을 힌트로 준다.--> <!--패턴의 형식은 정규표현식을 이용해서 작성한다.0에서 9사이의 숫자로 2~3자리, 3~4자리, 4자리로 입력해줘야한다고 지정해줌. 중간에 마이너스 기호도 들어가서 입력할때 마이너스도 줘야 한다.-->
	</li>
	<li>
		<label for=date_of_birth>생일</label>
		<input id=date_of_birth name=date_of_birth type=date min="1950-01-01" max="2000-01-01"> <!--data 타입이라 1950년1월1일부터 2000년1월1일 사이의 달력이 뜬다. 맨 처음에는 max값으로 뜬다.-->
	</li>
	<li>
		<!--  url type은 유효성 검증은 하지 않음 -->
		<label for=homepage>홈페이지</label>
		<input id=homepage name=homepage type=url>
	</li>
	<li>
		<label for=favorite_color>좋아하는 색</label>
		<input id=favorite_color name=favorite_color type=color>
	</li>
	<li>
		<label for=gender>성별</label>
		<input id=gender name=gender type=text list=gender_list> <!--list로 datalist의 id값을 줘서 이 경우 직접 데이터를 입력할수도 있지만 datalist의 option 값을 선택할 수도 있음.-->
		<datalist id=gender_list> <!--속성값(여기선 gender_list)은 ""로 감싸줘도 되고 없어도 된다.-->
			<option value=male label=남>
			<option value=female label=여>
		</datalist>
	</li>
	<li>
		<label for=favorite_star>좋아하는 연예인</label>
		<input id=favorite_star name=favorite_star type=text list=favorite_star_list>
		<datalist id=favorite_star_list>
			<option value=윤아>
			<option value=태연>
			<option value=유리>
			<option value=제시카>			
		</datalist>
	</li>
	</ul>
</fieldset>
<button type="submit">Submit</button> <!--input 타입의 submit속성값을 줄 수도 있지만 이렇게 button 태그를 사용할 수도 있음.-->
<!-- <input type="submit" value="Submit"> -->
</form>
</body>
</html>
