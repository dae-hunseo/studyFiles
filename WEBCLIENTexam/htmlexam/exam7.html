<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>입력폼 학습</h1>
<hr>
<form action="나중에학습할장고프로그램의URL">
이름 <input type="text" name="stname" required><br> <!--required 속성을 주면 반드시 입력해야한다.-->
암호 <input type="password" name="stpwd" required><br> <!--required 속성을 주면 반드시 입력해야한다.-->
나이 <input type="number" name="stage"><br> <!-- HTML5 -->
좋아하는 칼라 <input type="color" name="stcolor"><br> <!-- HTML5 -->
좋아하는 음식 <br>
햄버거 <input type="checkbox"  name="stfood" value="f1"> <!--같은 체크박스 끼리는 name 속성이 같아야 함.--> <!--value는 서버로 넘겨줄 값-->
비지찌게 <input type="checkbox"  name="stfood" value="f2"> <!--같은 체크박스 끼리는 name 속성이 같아야 함.-->
회덮밥 <input type="checkbox"  name="stfood" value="f3"> <!--같은 체크박스 끼리는 name 속성이 같아야 함.-->
돈까스 <input type="checkbox"  name="stfood" value="f4"><br> <!--같은 체크박스 끼리는 name 속성이 같아야 함.-->
성별 <br>
남성 <input type="radio"  name="gender" value="male"> <!--같은 라디오 버튼끼리는 name 속성이 같아야 함--> <!--value는 서버로 넘겨줄 값-->
여성 <input type="radio"  name="gender" value="female"><br> <!--같은 라디오 버튼끼리는 name 속성이 같아야 함-->
<input type="submit" value="전송하기"> <!--form태그 method가 post로 지정되지 않아 제출 버튼을 누르면 url에 입력한 정보들이 name=value 형식으로 나열되는 것을 볼 수 있다.-->
<input type="reset" value="초기상태로"> <!--이걸 누르면 모든 입력정보가 초기화됨.-->
</form>
</body>
</html>
