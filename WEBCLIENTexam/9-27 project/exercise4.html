<hr>
<div>
    <img src = "">
</div>

<script>
    function change(num){   //jsexam폴더 exam25.html update() 참고
        var domImg = document.getElementsByTagName("img")[0];
        //var imageName = ['sun', 'cloud', 'rain']
        switch(num){ //switch-case문 대신 domImg.src = "../images/"+imageName[num]+".png";
            case 1:
                domImg.src = "../images/sun.png"; //jsexam폴더 exam24.html updateImage() 참고
                break;
            case 2:
                domImg.src = "../images/cloud.png";
                break;
            case 3:
                domImg.src = "../images/rain.png";
                break;
        }
    }

    //다른 CASE
