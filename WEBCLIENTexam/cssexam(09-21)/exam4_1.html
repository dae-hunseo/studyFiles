<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color : lime;
            margin : 5px; /*상하좌우 다 같이 5px로 적용*/
            width : 300px; /*컨텐츠 영역의 너비값 절대값으로 300px 적용*/ /*패딩값과 마진값 별도로 적용*/
            height : 200px;
            font-size : 1.5em;
            padding : 20px;
        }
        .top {
            color : #cc0099;
        }
    </style>
</head>
<body>
<h1><span class="top">블럭</span> 스타일 태그와 <span class="top">인라인</span> 스타일 태그</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
