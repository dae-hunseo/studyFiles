<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2:nth-child(3) { <!--부모로부터 자식으로서 3번째인 h2 가상 선택자-->
            color : green;
        }
        h2:nth-child(5) { <!--부모로부터 자식으로서 5번째인 h2 가상 선택자-->
            color : red;
        }
        h2:nth-child(8) { <!--부모로부터 자식으로서 8번째인 h2 가상 선택자-->
            color : blue;
            background-color : yellow;
        }
    </style>
</head>
<body>
<h1>CSS로 무엇을 할 수 있을까?(Internal)</h1>
<hr>
<h2 id="t1">둘리</h2> <!--body 태그의 3번째 자식-->
<h2>또치</h2>
<h2 id="t2">도우너</h2> <!--body 태그의 5번째 자식-->
<h2>희동이</h2>
<h2>마이콜</h2>
<h2 id="t3">고길동</h2> <!--body 태그의 8번째 자식-->
</body>
</html>
