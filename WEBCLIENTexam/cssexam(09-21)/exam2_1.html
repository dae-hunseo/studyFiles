<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2:nth-of-type(1) { <!--가상 선택자-->

            color : green;
        }
        h2:nth-of-type(3) { <!--가상 선택자-->
            color : red;
        }
        h2:nth-of-type(6) { <!--가상 선택자-->
            color : blue;
            background-color : yellow;
        }
    </style>
</head>
<body>
<h1>CSS로 무엇을 할 수 있을까?(Internal)</h1>
<hr>
<h2 id="t1">둘리</h2> <!--style을 가상선택자를 써서 처리했기 때문에 id값은 없어도 됨.-->
<h2>또치</h2>
<h2 id="t2">도우너</h2>
<h2>희동이</h2>
<h2>마이콜</h2>
<h2 id="t3">고길동</h2>
</body>
</html>
