<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 학습</title>
		<style>
			* {
				border : 1px dotted red;
			}
		</style>
	</head>
	<body>
   		<h1>레이아웃 나누기</h1>
		<em>오늘은 즐거운 금요일</em> <!-- <br> 또는 <br/>    --> <!--인라인 스타일 태그라 줄바꿈이 일어나지 않음.-->
		<strong>고르세용</strong> <!--인라인 스타일 태그라 줄바꿈이 일어나지 않음.-->
		<mark>먹고싶은거</mark> <!--형광펜으로 마킹하는 것과 비슷함.--> <!--인라인 스타일 태그라 줄바꿈이 일어나지 않음.-->
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
		<h2>제목1</h2>
		<p>내용1</p>
		<h2>제목2</h2>
		<p>내용2</p>
		<h3>홈페이지 정보(바닥 글)</h3>
	</body>
</html>
