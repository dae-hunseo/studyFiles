<html lang="ko">
<head>

    <title>Title</title>
    <style>
        *{
            border: 1px solid blue; <!--여기 콤마 쓰면 안됨-->
        }

    <h2 style="color:green">둘리</h2>
    <h2>또치</h2>
    <h2 style="color:red">도우너</h2>
    <h2>희동이</h2>
    <h2>마이콜</h2>
    <h2 style="color:#00f;background-color:yellow">고길동</h2> <!--인라인 스타일-->
</body>          <!--#00f는 #0000ff, blue와 같다.-->
</html>
