<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color : lime;
            margin : 5px;
            width : 300px;
            height : 200px;
            font-size : 1.5em;
            padding : 50px;
            text-align : center; /*가운데 정렬*/
            margin-left : auto;
            margin-right : auto;
            border-radius : 30px; /*모서리 부분이 둥글게 됨*/
            line-height : 200px; /*이거를 height와 맞춰서 수직으로도 가운데 정렬이 되도록 했다고 한다. 구글링 필요.*/
            border : 1px solid red;
        }
        .top {
            color : #cc0099;
        }
        h1 {
            text-align : center;
            text-shadow : 2px 2px 5px green, 4px 4px 5px red; /*가로(오른쪽이 양의값) 세로(밑이 양의값) 번짐정도 색상 */ /*그림자 2개가 표현되도록 함*/
        }
        h1:hover {
            transform : rotate(-10deg); /*반시계방향으로 회전*/
            transition : transform 2s; /*몇초에 걸쳐 지속되는지*/
        }
    </style>
</head>
<body>
<h1><span class="top">블럭</span> 스타일 태그의 <span class="top">스타일 조정</span></h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
</body>
</html>
